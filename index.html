<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Color Preview RGB</title>
</head>
<body>
    <div id="fondo_cambiante"></div>
    <div id="selectores">
        <h1>Color Picker:</h1>
        <div>
            <label for="rojo" id="selector_rojo--label">Rojo:</label>
            <input type="number" id="selector_rojo" name="rojo" min="0" max="255" value="0">
        </div>
        <div>
            <label for="verde" id="selector_verde--label">Verde:</label>
            <input type="number" id="selector_verde" name="verde" min="0" max="255" value="0">
        </div>
        <div>
            <label for="azul" id="selector_azul--label">Azul:</label>
            <input type="number" id="selector_azul" name="azul" min="0" max="255" value="0">
        </div>
        <button type="submit" onclick="getColors();colorChange();">Aceptar</button>
        <button type="submit" onclick="resetPage()">Resetear</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
